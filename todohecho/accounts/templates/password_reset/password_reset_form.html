{% extends 'base.html' %}

{% block content %}

<div class="field is-grouped is-grouped-centered">


<div class="box has-text-centered has-background-link-light">
   <div class="field has-text-centered">
    <h1 class="title">Reiniciar contraseña</h1>
   </div>
  <form action="" method="POST" class="form-group">
      {% csrf_token %}       

      <div class="field">
        <label class="label">Ingresá tu correo</label>
        <div class="control has-icons-left has-icons-right">
          <input class="input is-link" type="email" name="email" id="id_email" placeholder="Email" value="" required>
        </div>
        {% comment %} <p class="help is-danger">This email is invalid</p> {% endcomment %}
      </div>
              
      <button type="submit" class="button is-warning is-grouped-center">Enviar correo</button>
</div>


{% endblock  %}
